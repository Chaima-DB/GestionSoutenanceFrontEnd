<div class="container mt-2">
  <div class="row">
    <div class="col-md-12">
      <div class="card col-sm-12 col-md-12 " >
        <div class="card-header">
          <h1 class="text-center">Ajout d'une These</h1>
        </div>
        <div class="card-body">
          <div class="form-group ">
              <label >titre</label>
              <input type="text" name="titre" class="form-control" [(ngModel)]="these.titre">
            </div>
            <div class="form-group ">
              <label >Description</label>
              <input type="text" class="form-control" name="description" [(ngModel)]="these.desciption">
            </div>
            <div class="form-group ">
            <div class="row">
              <div class="col-md-6">
                <div *ngIf="currentFile" class="progress">
                  <div
                    class="progress-bar progress-bar-striped progress-bar-animated bg-info"
                    role="progressbar"
                    attr.aria-valuenow="{{ progress }}"
                    aria-valuemin="0"
                    aria-valuemax="100"
                    [ngStyle]="{ width: progress + '%' }"
                  >
                    {{ progress }}%
                  </div>
                </div>
              </div>
            </div>
            </div>
            <div class="form-group ">
                <div class="row">
                  <div class="col-md-8">
                <div class="input-group mb-3">
                  <div class="custom-file">
                    <input type="file" class="custom-file-input" id="inputGroupFile01" (change)="selectFile($event)">
                    <label class="custom-file-label" for="inputGroupFile01">Choisir un fichier</label>
                  </div>
                </div>
                  </div>
                  <div class="col-md-4">
                <button class="btn btn-success" [disabled]="!selectedFiles" (click)="upload(these)">
                  Upload
                </button>
                </div>
                </div>
            </div>
            <div class="form-group ">
            <div class="row">
              <div class="col-md-8">
                <div class="alert alert-light" role="alert">{{ message }}</div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
