<div class=" col-md-12 mt-2" >
  <div class="col-md-12">
    <div class="card">
      <div class="card-header">
        <h1 class="card-title text-center"> Table Des Structures De Recherches</h1>
      </div>
      <div class="card-body">
        <div class="container ">
          <div class="form-group row mb-4">
            <input type="text" class="form-control" placeholder="Search" [(ngModel)] = "Tablesearch">
          </div>
        </div>
        <div class="table-responsive">
          <table class="table table-striped">
            <thead class="text-center thead-dark">
            <tr>
              <th scope="col"> Reference </th>
              <th scope="col"> Titre </th>
              <th scope="col"> Etablissement </th>
              <th scope="col"> Responsable </th>
              <th scope="col"> Email du Responsable </th>
              <th scope="col"> <span class="fa fa-user-times "></span> </th>
            </tr>
            </thead>
            <tbody class="text-center">
            <tr *ngFor="let s of structures | filter:Tablesearch | paginate: { itemsPerPage: 5 , currentPage: page}">
              <td> {{s.reference}} </td>
              <td> {{s.title}} </td>
              <td> {{s.etablissement.nom}} ({{s.etablissement.reference}}) </td>
              <td> {{s.responsable}} </td>
              <td> {{s.emailRespo}} </td>
              <td>
                <button class="btn btn-danger btn-sm fa fa-trash" (click)="deleteByReference(s)"></button>
              </td>
            </tr>
            </tbody>
          </table>
          <div class="container row justify-content-center">
            <pagination-controls class="pagination justify-content-center  pageColor" (pageChange)="page = $event"></pagination-controls>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
