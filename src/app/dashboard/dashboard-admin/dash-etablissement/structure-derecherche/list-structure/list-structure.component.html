<div class=" col-md-12" style="margin-top: 30px">

  <div class="col-md-12">
    <div class="card">
      <div class="card-header">
        <h1 class="card-title text-center"> Table Des Structures De Recherches</h1>
      </div>
      <div class="card-body">
        <div class="table-responsive">
          <table class="table">
            <thead class=" text-primary">
            <th > Reference </th>
            <th> Titre </th>
            <th> Etablissement </th>
            <th > Responsable </th>
            <th> Email du Responsable </th>
            </thead>
            <tbody>
            <tr *ngFor="let s of structures">
              <td> {{s.reference}} </td>
              <td> {{s.title}} </td>
              <td> {{s.etablissement.nom}} </td>
              <td> {{s.responsable}} </td>
              <td> {{s.emailRespo}} </td>
              <td>
                <button class="btn btn-danger btn-sm fa fa-trash" (click)="deleteByReference(s)"></button>
              </td>
            </tr>

            </tbody>
          </table>
        </div>
      </div>
    </div>
  </div>
</div>
