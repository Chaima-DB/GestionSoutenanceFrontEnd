<div class="container">
  <table mat-table [dataSource]="etablissements" matSort class="mat-elevation-z8">


    <ng-container matColumnDef="titre">
      <th mat-header-cell mat-sort-header *matHeaderCellDef> Titre </th>
      <td mat-cell *matCellDef="let data"> {{data.nom}} </td>
    </ng-container>



    <tr mat-header-row *matHeaderRowDef ="displayedColumns"></tr>
    <tr mat-row *matRowDef="let data; columns: displayedColumns;"></tr>
  </table>

</div>
