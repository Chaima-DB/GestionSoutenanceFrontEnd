<!--- (keyup)="applyFilter($event.target.value)"-->

<div class="container">
 <mat-form-field>
   <input  matInput placeholder="Filter" (keyup)="applyFilter($event.target.value)" >
 </mat-form-field>
</div>
<div class="container">
 <table mat-table  [dataSource]="doctorants" matSort class="mat-elevation-z8">

   <!--- Note that these columns can be defined in any order.
         The actual rendered columns are set as a property on the row definition" -->

    <!-- Position Column -->
    <ng-container matColumnDef="cin">
      <th mat-header-cell mat-sort-header *matHeaderCellDef> cin </th>
      <td mat-cell *matCellDef="let data"> {{data.cin}} </td>
    </ng-container>

    <!-- Name Column -->
    <ng-container matColumnDef="cne">
      <th mat-header-cell mat-sort-header *matHeaderCellDef> cne </th>
      <td mat-cell *matCellDef="let data"> {{data.cne}} </td>
    </ng-container>

    <!-- Weight Column -->
    <ng-container matColumnDef="tel">
      <th mat-header-cell mat-sort-header *matHeaderCellDef> tel </th>
      <td mat-cell *matCellDef="let data"> {{data.tel}} </td>
    </ng-container>

    <!-- Symbol Column -->
    <ng-container matColumnDef="email">
      <th mat-header-cell *matHeaderCellDef> email </th>
      <td mat-cell *matCellDef="let data"> {{data.email}} </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef ="displayedColumns"></tr>
    <tr mat-row *matRowDef="let data; columns: displayedColumns;"></tr>
  </table>

  <mat-paginator [pageSizeOptions]="[5, 10, 20]" showFirstLastButtons></mat-paginator>
</div>

<div class="card">
  <div class="card-header">
    <h1 class="card-title text-center"> Table Des Structures De Recherches</h1>
  </div>
  <div class="card-body">
    <div class="table-responsive">
      <table class="table">
        <thead class=" text-primary">
        <th > CIN </th>
        <th>CNE </th>
        <th> Etablissement </th>
        <th > Responsable </th>
        <th> Email du Responsable </th>
        </thead>
        <tbody>
        <tr *ngFor="let s of doctorants">
          <td> {{s.cin}} </td>
          <td> {{s.cne}} </td>
          <td> {{s.email}} </td>
          <td> {{s.nom}} </td>
          <td> {{s.prenom}} </td>
          <td>
            <button class="btn btn-danger btn-sm fa fa-trash" ></button>
          </td>
        </tr>

        </tbody>
      </table>
    </div>
  </div>
</div>
