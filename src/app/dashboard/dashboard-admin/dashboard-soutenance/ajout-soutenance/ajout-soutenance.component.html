<div class="container mt-3" >
  <div class="row">
    <div class="col-md-12">
      <div class="card col-sm-12 col-md " >

        <div class="card-header">
          <h1 class="text-center">Ajout d'une Soutenance</h1>
        </div>

        <div class="card-body">

          <div class="form-group">
            <div class="row">
              <div class="col-md-6">
                <label >Reference </label>
                <input type="text"  name="reference" required minlength="3" class="form-control" [(ngModel)]="soutenance.reference">
              </div>
              <div class="col-md-6">
                <label >Date de la soutenance </label>
                <input type="datetime-local"  name="reference" required minlength="3" class="form-control" [(ngModel)]="soutenance.dateSoutenance">
              </div>
            </div>
          </div>

          <div class="form-group">
            <div class="row">
              <div class="col-md-6">
                <div class="input-group mb-3 align ml-3">
                  <div class="input-group-prepend">
                    <label class="input-group-text" >Doctorant</label>
                  </div>
                  <select class="custom-select"  [(ngModel)]="soutenance.doctorant.cin" >
                    <option>choisir un doctorant...</option>
                    <option selected *ngFor="let d of doctorants" [value]="d.cin  " ngDefaultControl >{{d.nom}} {{d.prenom}}</option>
                  </select>
                </div>
              </div>
              <div class="col-md-6">
                <div class="input-group mb-3 align ml-3">
                  <div class="input-group-prepend">
                    <label class="input-group-text" >Les Jurys</label>
                  </div>
                  <select class="custom-select"  [(ngModel)]="jury.professeur.cin" >
                    <option>choisir un jury...</option>
                    <option selected *ngFor="let p of professeurs" [value]="p.cin"  ngDefaultControl >{{p.nom}} {{p.prenom}}</option>
                  </select>
                </div>
              </div>
            </div>
          </div>

          <div class="form-group ">
            <div class="row">
              <button  class="btn btn-primary btn-block" (click)="addJury()">Ajouter</button>
            </div>
          </div>
          <div class="card" >
            <div class="card-header"><h2 class="text-center" > Liste des Jurys</h2></div>
            <table class="table table-striped table-hover">
              <thead>
              <th>Nom</th><th>Prenom</th>
              <th>spécialité</th><th>dateDernierePublication</th>
              </thead>
              <tbody>
              <tr  *ngFor="let a of soutenance.jurys">
                <td>{{a.professeur.nom}}</td>
                <td>{{a.professeur.prenom}}</td>
                <td>{{a.professeur.specialite.libelle}}</td>
                <td>{{a.professeur.dateDernierePublication}}</td>
              </tr>
              </tbody>
            </table>
          </div>
        </div>

        <div class="card-footer">
          <button class="btn btn-outline-info btn-block" [disabled]="soutenance.reference== null"  (click)="save()" >Save</button>
        </div>

      </div>
    </div>
  </div>
</div>
