<div class="container mt-3" >
  <div class="row">
    <div class="col-md-12">
      <div class="card col-sm-12 col-md " >

        <div class="card-header">
          <h1 class="text-center">Ajout d'une Soutenance</h1>
        </div>

        <div class="card-body">

          <div class="form-group">
            <div class="row">
              <div class="col-md-6">
                <label >Reference </label>
                <input type="text"  name="reference" required minlength="3" class="form-control" [(ngModel)]="soutenance.reference">
              </div>
              <div class="col-md-6">
                <label >Date de la soutenance </label>
                <input type="date"  name="reference" required minlength="3" class="form-control" [(ngModel)]="soutenance.dateSoutenance">
              </div>
            </div>
          </div>

          <div class="form-group">
            <div class="row">
              <div class="col-md-6">

                    <label >Doctorant</label>
                  <select class="custom-select"  [(ngModel)]="soutenance.doctorant.cin" >
                    <option>choisir un doctorant...</option>
                    <option selected *ngFor="let d of doctorants" [value]="d.cin  " ngDefaultControl >{{d.nom}} {{d.prenom}}</option>
                  </select>

              </div>
            <div class="col-md-6">
              <label >Heure </label>
              <input type="time"  name="reference" required minlength="3" class="form-control" [(ngModel)]="soutenance.heureSoutenance">
            </div>
          </div>
          </div>
          <div class="form-group">
            <div class="row">
              <div class="input-group mb-3 align ml-3">
                <div class="input-group-prepend">
                  <label class="input-group-text" >Les Jurys</label>
                </div>
                <select class="custom-select"  [(ngModel)]="jury.professeur.cin" >
                  <option selected *ngFor="let p of professeurs" [value]="p.cin"  ngDefaultControl >{{p.cin}}-{{p.nom}} {{p.prenom}}-{{p.specialite.libelle}}</option>
                </select>
                <button  class="btn btn-primary btn-sm"  (click)="addJury()">Ajouter</button>
              </div>
            </div>
          </div>

          <div class="form-group ">
            <div class="row">

            </div>
          </div>
          <div class="card" >
            <div class="card-header"><h2 class="text-center" > Liste des Jurys</h2></div>
            <table class="table table-striped table-hover">
              <thead>
          <th>CIN</th>
          </thead>
          <tbody>
          <tr  *ngFor="let a of lesJurys">
            <td>{{a.professeur.cin}}</td>
          </tr>
          </tbody>
          </table>
        </div>
        </div>

        <div class="card-footer">
          <button class="btn btn-outline-info btn-block" [disabled]="soutenance.reference== null"  (click)="save()" >Save</button>
        </div>

      </div>
    </div>
  </div>
</div>
