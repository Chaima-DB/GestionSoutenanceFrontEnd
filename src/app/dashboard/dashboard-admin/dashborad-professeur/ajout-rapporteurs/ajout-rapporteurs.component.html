<div class="container mt-3" >
  <div class="row">
    <div class="col-md-12">
      <div class="card col-sm-12 col-md " >

        <div class="card-header">
          <h1 class="text-center">Affectation Des Rapporteurs</h1>
        </div>

        <div class="card-body">

          <div class="form-group">
            <div class="row">
              <div class="col-md-6">

                <label >Doctorant</label>
                <select class="custom-select"  [(ngModel)]="doctorant.cin" >
                  <option>choisir un doctorant...</option>
                  <option selected *ngFor="let d of inscrit" [value]="d.cin  " ngDefaultControl >{{d.nom}} {{d.prenom}}-{{d.specialite.libelle}}</option>
                </select>

              </div>
              <div class="col-md-6">
                <label >Rapporteur</label>
                <div class="row">
                  <div class="col-md-8">
                    <select class="custom-select"  [(ngModel)]="rapporteur.professeur.cin" >
                      <option selected *ngFor="let p of professeurs" [value]="p.cin"  ngDefaultControl >{{p.cin}}-{{p.nom}} {{p.prenom}}-{{p.specialite.libelle}}</option>
                    </select>
                  </div>
                  <div class="col-md-4 mt-1">
                      <button  class="btn btn-primary btn-sm "  (click)="addRapporteur()">Ajouter</button>
                  </div>
                </div>
              </div>
            </div>
          </div>
          <div class="card" >
            <div class="card-header"><h2 class="text-center" > Liste des Rapporteurs Choisis :</h2></div>
            <table class="table table-striped table-hover">
              <thead>
              <th>CIN</th>
              </thead>
              <tbody>
              <tr  *ngFor="let a of liste">
                <td>{{a.professeur.cin}}</td>
              </tr>
              </tbody>
            </table>
          </div>
        </div>

        <div class="card-footer">
          <button class="btn btn-outline-info btn-block"  (click)="updateaddRapporteur(doctorant, liste)" >Save</button>
        </div>

      </div>
    </div>
  </div>
</div>
