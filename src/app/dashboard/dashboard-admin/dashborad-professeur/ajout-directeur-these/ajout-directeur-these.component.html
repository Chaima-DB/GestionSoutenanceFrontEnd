<div class="container mt-3" >
  <div class="row">
    <div class="col-md-12">
      <div class="card col-sm-12 col-md " >

        <div class="card-header">
          <h1 class="text-center">Ajout D'un Directeur De Thèse</h1>
        </div>
        <div class="card-body">

          <div class="form-group">
            <div class="row">
              <div class="col-md-6">
                <label >Date d'ébut encadrement </label>
                <input type="date"  name="reference" required  class="form-control" [(ngModel)]="directeurDeThese.dateDebutEncadrement">
              </div>
              <div class="col-md-6">
                <label >Doctorant</label>
                <select class="custom-select"  [(ngModel)]="directeurDeThese.doctorant.cin" >
                  <option>choisir un doctorant...</option>
                  <option selected *ngFor="let d of inscrit" [value]="d.cin  " ngDefaultControl >{{d.cin}}-{{d.nom}} {{d.prenom}}</option>
                </select>
              </div>
            </div>
          </div>
          <div class="form-group">
            <div class="row">
              <div class="col-md-12">
                <label >Professeur</label>
                <select class="custom-select"  [(ngModel)]="directeurDeThese.professeur.cin" >
                  <option>choisir un professeur...</option>
                  <option selected *ngFor="let p of professeurs" [value]="p.cin  " ngDefaultControl >{{p.cin}}-{{p.nom}} {{p.prenom}}-{{p.specialite.libelle}}</option>
                </select>
              </div>
            </div>
          </div>
        </div>
        <div class="card-footer">
          <button class="btn btn-outline-info btn-block" [disabled]="directeurDeThese.doctorant== null || directeurDeThese.professeur == null"  (click)="save()" >Save</button>
        </div>
      </div>
    </div>
  </div>
</div>
